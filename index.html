<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agenda Digital</h1>
        <nav>
            <button id="register-btn">Registro</button>
            <button id="events-btn">Eventos</button>
            <button id="notifications-btn">Notificaciones</button>
        </nav>
    </header>
    <main>
        <section id="register-section" class="hidden">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
        <section id="events-section" class="hidden">
            <h2>Agregar Evento</h2>
            <form id="event-form">
                <label for="event-name">Nombre del evento:</label>
                <input type="text" id="event-name" required>
                <label for="event-date">Fecha del evento:</label>
                <input type="date" id="event-date" required>
                <button type="submit">Agregar Evento</button>
            </form>
            <h2>Eventos Programados</h2>
            <ul id="event-list"></ul>
        </section>
        <section id="notifications-section" class="hidden">
            <h2>Notificaciones</h2>
            <ul id="notification-list"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
